<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Part</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-bg">
            <div class="login-box">
                <h2 class="signin-heading">Sign In</h2>
                        <form id="loginform" class="input-box">
                            <input class="boxes" id="email" type="email" placeholder="Email or phone number">
                            <input class="boxes" id="password" type="password" placeholder="Password">
                            <button type="submit" onclick="writeData()" class="signin-btn boxes" >Sign In</button>
                            <div class="check"><input type="checkbox" name="Remember Me" id="remember"
                                    placeholder="Remember Me"><label id="label1" for="remember">Remember Me</label>
                                <a id="need-help" href="https://www.netflix.com/in/LoginHelp">Need Help?</a>
                            </div>

                        </form>
            </div>
        </div>
    </div>
</body>
</html>
